<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/4d831a7563.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Myeongjo&family=Zen+Kurenaido&display=swap" rel="stylesheet" />
        <title>momentum</title>
    </head>
    <body>
        <div class="cdDive">
            <i class="fas fa-compact-disc fa-3x fa-spin" id="cd"></i>
        </div>

        <div id="weather">
            <span id="todayWeather"> </span>
            <span id="place"> </span>
        </div>

        <h2 id="clock" style="text-shadow: -1px 0 rgb(155, 154, 154), 0 1px rgb(155, 154, 154), 1px 0 rgb(155, 154, 154), 0 -1px rgb(155, 154, 154)"></h2>

        <div id="greetingDive" class="hidden">
            <h1 id="greeting"></h1>
        </div>

        <div id="inputDive" class="hidden">
            <form id="login-form">
                <input type="text" id="loginInput" placeholder="당신의 이름은?" required maxlength="15 " />
            </form>
        </div>

        <form id="todo-form">
            <input type="text" id="todoInput" placeholder="오늘 할일" required />
        </form>

        <div class="listDiv">
            <ul id="todo-list"></ul>
        </div>

        <div id="quote">
            <span id="qText"> </span>
            <span id="qTitle"> </span>
        </div>
        <script src="JS/greetings.js"></script>
        <script src="JS/clock.js"></script>
        <script src="JS/quotes.js"></script>
        <script src="JS/background.js"></script>
        <script src="JS/todo.js"></script>
        <script src="JS/weather.js"></script>
    </body>
</html>
